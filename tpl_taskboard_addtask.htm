<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled 1</title>
</head>

<body>

<!-- target: taskboard_addtask -->


<div id="addTaskModal">
	<table id="addTaskTable">
		<tr>
			<td align="right">Title:</td>
			<td>
                <input type="hidden" ui="type:'TextInput',formName:'product_id'" />
                <input type="hidden" ui="type:'TextInput',formName:'sprint_id'" />
                <input type="hidden" ui="type:'TextInput',formName:'backlog_id'" />
                <input type="hidden" ui="type:'TextInput',formName:'task_id'" />
                <input type="text" ui="type:'TextInput',formName:'task_name',rule:'required'" />
            </td>
			<td rowspan="6" style="vertical-align: top; padding-left:20px;">
			<table cellspacing="0px">
				<tr>
					<td style="padding-top: 0px;">
					<textarea ui="type:'TextInput',formName:'new_comment',isForm:'false'" style="border: 1px solid #A9A9A9; color: #000000; height: 68px; padding: 2px; width: 260px; text-align: left;margin-bottom: 5px;" rows="1" cols="20"></textarea>
					<div style="width: 264px; text-align: right;">
                    <img ui="type:'Button',formName:'btn_addcomment'" src="vm/img/comment-button.gif" title="Post Comment" style="cursor: pointer;" /></div>
					</td>
				</tr>
				<tr>
					<td class="commentsLabel">Comments:</td>
				</tr>
				<tr>
					<td rowspan="3">
					<textarea ui="type:'TextInput',formName:'task_comments'" style="color: black; height: 220px; overflow: scroll; padding-bottom: 2px; padding-top: 2px; vertical-align: top; width: 264px; border: 1px solid #A9A9A9;">
					</textarea>
					</td>
				</tr>
			</table>
			</td>
		</tr>
		<tr>
			<td  class="inputLabel" style="vertical-align: top;">Description:</td>
			<td style="vertical-align: top;">
			<textarea ui="type:'TextInput',formName:'task_description'" cols="40" rows="9"></textarea></td>
		</tr>
		<tr>
			<td class="inputLabel">Point Person:</td>
			<td><select ui="type:'Select',formName:'task_person'"></select></td>
		</tr>
		<tr>
			<td class="inputLabel">Status:</td>
			<td><select ui="type:'Select',formName:'task_status'">
			<option value="not_started">Not Started</option>
			<option value="impeded">Impeded</option>
			<option value="in_progress">In Progress</option>
			<option value="done">Done</option>
			</select> </td>
		</tr>
		<tr>
			<td colspan="2" style="vertical-align: top">
			<table>
				<tr>
					<td class="inputLabel">Team hours remaining:</td>
					<td><input ui="type:'TextInput',formName:'task_remaining'" size="6" type="text" /></td>
					<td class="inputLabel" style="padding-left:20px;">Original Estimate:</td>
					<td><input ui="type:'TextInput',formName:'task_estimate'" size="3" readonly="readonly"></span></td>
				</tr>
			</table>
			</td>
		</tr>
		<tr style="height: 30px;">
			<td colspan="2">&nbsp;</td>
		</tr>
		<tr style="height: 15px;">
			<td colspan="5">&nbsp;</td>
		</tr>
		<tr>
			<td></td>
			<td colspan="2" style="text-align: right;">
			<input ui="type:'Button',formName:'btn_save'"   style="cursor: pointer;" src="vm/img/ok-button-active.gif"     title="OK"     type="image" />
			<input ui="type:'Button',formName:'btn_cancel'" style="cursor: pointer;" src="vm/img/cancel-button-active.gif" title="Cancel" type="image" />
			</td>
		</tr>
	</table>
</div>
<!-- target: blank -->

</body>

</html>
